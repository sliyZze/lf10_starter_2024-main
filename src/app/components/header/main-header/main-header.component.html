<div class="header-container d-flex justify-content-between align-items-center px-4 py-2 shadow-sm" style="background-color: #555555;">
  <div class="d-flex align-items-center">
    <img src="TeamTrack.png" class="ms-3" alt="Logo" style="width: 40px; height: 40px; border-radius: 50%; cursor: pointer;" />
    <span class="header-title ms-2" style="pointer-events: none">TeamTrack</span>
  </div>
  <div class="me-3">
<!--    <Button class="btn btn-secondary btn-sm mx-2" style="padding: 6px">Qualifikationsseite</Button>-->
    <select [(ngModel)]="selectedOption" (change)="employeeAdministration($event)" class="custom-select btn btn-secondary btn-sm mx-4">
      <option value="Mitarbeitertabelle">Mitarbeitertabelle</option>
      <option value="Qualifikationen">Qualifikationen</option>
    </select>
    <button class="sign-up-button btn btn-secondary btn-sm" (click)="logout()">
      <span>Abmelden</span>
    </button>
  </div>
</div>
