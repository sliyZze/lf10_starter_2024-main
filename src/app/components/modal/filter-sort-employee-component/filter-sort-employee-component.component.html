<app-employee-data-modal [title]="title" [service]="filterEmployeeService">
  <form>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Qualifikationen</label>
        <div style="overflow-y: scroll; max-height: 120px">
          <div *ngFor="let qualification of qualifications">
            <input
              type="checkbox"
              [value]="qualification"
              [checked]="isChecked(qualification)"
              (change)="onQualificationChange(qualification, !isChecked(qualification))">
            {{ qualification }}
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label">St√§dte</label>
        <div style="overflow-y: scroll; max-height: 120px">
          <div *ngFor="let city of cities">
            <input
              type="checkbox"
              [value]="city"
              [checked]="isChecked(city)"
              (change)="onCityChange(city, !isChecked(city))">
            {{ city }}
          </div>
        </div>
      </div>
    </div>
  </form>





  <div class="modal-footer d-flex justify-content-between w-100">
    <button type="button" class="btn btn-success px-4 py-2" (click)="applyFilters()">
      <i class="bi bi-check-circle me-2"></i> Filtern
    </button>
    <button type="button" class="btn btn-secondary px-4 py-2" (click)="closeModal()">
      <i class="bi bi-x-circle me-2"></i> Abbrechen
    </button>
  </div>
</app-employee-data-modal>

<app-employee-data-modal [title]="sortTitle" [service]="sortEmployeeService">
  <form>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label fw-bold">Mitarbeiter sortieren nach:</label>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input me-2" type="radio" id="sortNameAsc" name="sortOrder" value="nameAsc" (change)="onSortChange('name', 'asc')">
          <label class="form-check-label d-flex align-items-center" for="sortNameAsc">
            <i class="bi bi-sort-alpha-down fs-5 text-primary me-2"></i>
            Aufsteigend (A-Z)
          </label>
        </div>
        <div class="form-check d-flex align-items-center mt-2">
          <input class="form-check-input me-2" type="radio" id="sortNameDesc" name="sortOrder" value="nameDesc" (change)="onSortChange('name', 'desc')">
          <label class="form-check-label d-flex align-items-center" for="sortNameDesc">
            <i class="bi bi-sort-alpha-up fs-5 text-danger me-2"></i>
            Absteigend (Z-A)
          </label>
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">Qualifikation sortieren nach:</label>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input me-2" type="radio" id="sortQualAsc" name="sortQual" value="qualAsc" (change)="onSortChange('qual', 'asc')">
          <label class="form-check-label d-flex align-items-center" for="sortQualAsc">
            <i class="bi bi-sort-numeric-down fs-5 text-primary me-2"></i>
            Wenige zuerst
          </label>
        </div>
        <div class="form-check d-flex align-items-center mt-2">
          <input class="form-check-input me-2" type="radio" id="sortQualDesc" name="sortQual" value="qualDesc" (change)="onSortChange('qual', 'desc')">
          <label class="form-check-label d-flex align-items-center" for="sortQualDesc">
            <i class="bi bi-sort-numeric-up fs-5 text-danger me-2"></i>
            Viele zuerst
          </label>
        </div>
      </div>
    </div>
  </form>

  <div class="modal-footer d-flex justify-content-between w-100">
    <button type="button" class="btn btn-success px-4 py-2" (click)="applySort()">
      <i class="bi bi-check-circle me-2"></i> Sortieren
    </button>
    <button type="button" class="btn btn-secondary px-4 py-2" (click)="closeSortModal()">
      <i class="bi bi-x-circle me-2"></i> Abbrechen
    </button>
  </div>
</app-employee-data-modal>
