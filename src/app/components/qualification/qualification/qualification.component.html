<app-employee-data-modal [title]="title" [service]="addQualificationService">

  <!-- Button, um die Daten zu laden -->
  <button class="btn btn-primary" (click)="loadQualifications()">Daten laden</button>

  <form>
    <div class="form-check" *ngFor="let qualification of qualifications | async">
      <input
        class="form-check-input"
        type="checkbox"
        id="qualification{{qualification.id}}"
        name="qualification{{qualification.skill}}"
        (click)="getQualification(qualification.id)">
      <label class="form-check-label">
        {{ qualification.skill }}
      </label>
    </div>
  </form>

  <div class="modal-footer w-100">
    <div>
      <button type="button" class="btn btn-primary" style="text-align: start" >Qualifikation bearbeiten</button>
    </div>
    <button type="button" class="btn btn-success" (click)="onSaveChanges()">Speichern</button>
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Abbrechen</button>
  </div>
</app-employee-data-modal>
