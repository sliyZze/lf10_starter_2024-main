<app-main-header></app-main-header>

<div class="w-100 d-flex justify-content-center mt-4">
  <div style="max-width: 400px; background-color: #f8f3ff; border-radius: 20px;" class="d-flex justify-content-center">
    <input
      type="text"
      class="form-control custom-input border-0"
      placeholder="Hinted search text"
      style="background-color: #f8f3ff; border-radius: 20px 20px;"
    />
    <button class="btn btn-outline-none" type="button" style="border: none; background-color: transparent;">
      <i class="bi bi-search"></i>
    </button>
  </div>
</div>

<div class="container mt-4">
  <div *ngFor="let qualification of qualifications; let i = index" class="d-flex justify-content-between align-items-center border p-2 mb-2">
    <span>{{ qualification }}</span>
    <div>
      <button (click)="editQualification(i)" class="btn btn-outline-secondary btn-sm mx-2">
        <i class="bi bi-pen-fill"></i>
      </button>
      <button (click)="deleteQualification(i)" class="btn btn-outline-danger btn-sm mx-2">
        <i class="bi bi-trash3-fill"></i>
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button (click)="onBackClick()" class="btn btn-secondary btn-sm mx-2">
      <i class="fas fa-plus"></i> zurück
    </button>

    <button (click)="addQualification()" class="btn btn-success btn-sm">
      <i class="fas fa-plus"></i> Neue Hinzufügen
    </button>

  </div>
</div>
