<app-main-header></app-main-header>

<!--*** Start Search function*** -->
<div class="w-100 d-flex justify-content-center mt-4">
  <div style="max-width: 400px; background-color: #f8f3ff; border-radius: 20px;" class="d-flex justify-content-center">
    <input
      type="text"
      class="form-control custom-input border-0"
      placeholder="Hinted search text"
      style="background-color: #f8f3ff; border-radius: 20px 20px;"
    />
    <button class="btn btn-outline-none" type="button" style="border: none; background-color: transparent;">
      <i class="bi bi-search"></i>
    </button>
  </div>
</div>
<!--*** End Search function ***-->

<div class="col-10 mx-auto">
  <div style="margin-top: 50px">
    <div class="mt-3 mb-3 d-flex justify-content-between align-items-center">
      <h2>Mitarbeiter</h2>
      <div class="d-flex justify-content-center align-items-center flex-column">
        <div>
          <label class="m-2">Seiten: </label>
          <input type="text" class="w-25" [(ngModel)]="page" (input)="validatePageInput()" >
        </div>
        <small class="text-danger" *ngIf="!isValid">Bitte geben Sie g√ºltigen Zahl ein!</small>
      </div>
    </div>

    <!--Start Employee Cards-->
    <div class="row">
      <div *ngFor="let employee of employees" class="col-md-4 mb-4">
        <div class="card p-3" style="background-color: #f8f3ff; border-radius: 20px;">
          <h5 class="card-title">{{employee.surname}} {{employee.name}}</h5>
          <p class="card-text">{{employee.address}}, {{employee.postcode}} {{employee.city}}</p>
          <p class="card-text">{{employee.phone}}</p>
          <p class="card-text" style="height: 100px; overflowY: scroll;">
            <span *ngFor="let qualification of employee.qualifications; let isLast=last">
              {{qualification}}{{isLast ? '' : ', '}}
            </span>
          </p>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary me-2" (click)="onEditEmployee()">Edit</button>
            <button class="btn btn-danger" >Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End Employee Cards-->

<!--Start Add Employee Button-->
<div class="add-employee-button">
  <button class="add-button shadow" (click)="onAddClick()">
    <i class="bi bi-plus-circle"></i>
  </button>
</div>
<!--End Add Employee Button-->

<app-edit-employee></app-edit-employee>
<app-create-employee></app-create-employee>
