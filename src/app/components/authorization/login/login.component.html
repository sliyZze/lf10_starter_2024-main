<div class="d-flex align-items-center justify-content-center login-container" >
  <div class="mb-4 w-50 d-flex justify-content-center align-items-center">
    <img src="TeamTrack.png" alt="Logo" class="rounded-circle" style="max-width: 200px; max-height: 200px;">
  </div>

  <div class="w-50 d-flex justify-content-center align-items-center">
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-dark w-100" (click)="onLogin()">Login</button>
      <div class="mt-2">
        <button class="btn w-100 border-0 text-white bg-secondary" (click)="onPasswordReset()">Passwort vergessen?</button>
      </div>
    </form>
  </div>
</div>
