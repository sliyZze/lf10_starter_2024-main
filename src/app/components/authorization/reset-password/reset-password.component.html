<div class="d-flex align-items-center justify-content-center login-container flex-column" >
  <div class="mb-4 w-50 d-flex justify-content-center align-items-center">
    <img src="TeamTrack.png" alt="Logo" class="rounded-circle" style="width: 200px; height: 200px;">
  </div>

  <div class="w-50 d-flex justify-content-center align-items-center">
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">E-Mail-Adresse eingeben, um Passwort zurückzusetzen</label>
        <input type="email" id="email" class="form-control" placeholder="Geben Sie bitte Ihre E-Mail ein" required>
      </div>
      <div class="d-flex w-100">
        <button type="submit" class="btn btn-dark mx-2 w-50">senden</button>
        <button type="submit" class="btn btn-secondary mx-2 w-50" (click)="onBackClick()">zurück</button>
      </div>
    </form>
  </div>
</div>
